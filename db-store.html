<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Form</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f2f2f2;
    }
    form { 
      background: #fff; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: orange;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: darkorange; }
    #successMsg {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="myForm" action="https://script.google.com/macros/s/AKfycbzjlNDXVM8X4zzIgPI-1DNTiJvS40FRq_rCMDygZmc91TpQOiWoTqGisH0rXkN12B2yPw/exec" method="POST" target="hidden_iframe" onsubmit="submitted();">
    <h2>Submit Your Info</h2>
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>

  <div id="successMsg">âœ… Submitted Successfully!</div>

  <!-- Hidden iframe to prevent page reload -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    function submitted() {
      // Show success message
      document.getElementById("successMsg").style.display = "block";

      // Reset form
      document.getElementById("myForm").reset();

      // Hide the message after 3 seconds
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
